<main class="    mt-5 align-items-center d-flex text-white flex-column">
<div class=" container">
  <h1 class="colors mt-5  text-center">PORTFOLIO COMPONENT</h1>
  <div class=" d-flex justify-content-center align-items-center ">
    <div class="item  foot-bg"></div>
    <i  class="fa-solid fa-star colors"></i>
    <div class="item  foot-bg"></div>
  </div>
  <div class=" row gy-4 mt-2 mb-5">
    @for (image of images; track $index) {
      <div class=" col-md-4 position-relative  "  (click)="showdata(image)" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <div><img [src]="image" alt="" srcset="" class=" w-100 d-block"></div>
        <div class=" hovs position-absolute page-bg  d-flex justify-content-center align-items-center">
          <span><i class="fa-solid fa-plus  display-1"></i></span>
        </div>
      </div>
    }
  </div>
</div>
<!-- Modal -->
<div class="modal fade bg-hov " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
      <div class="modal-body ">
        <img [src]="imagelist" alt="" srcset="" class=" w-100  d-block">
      </div>
  </div>
</div>
</main>
